<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <main class="app">
    <article class="newsletter-wrapper">
      <section class="wrapper-banner">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="illustration of data" class="card-illustration mobile">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration of data" class="card-illustration desktop">
      </section>
      <section class="wrapper-description">
        <h1 class="title">Stay updated!</h1>
        <p class="about">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li>
            <img src="assets/images/icon-success.svg" alt="" class="success-icon">
            <p class="service-perk">Product discovery and building what matters</p>
          </li>
          <li>
            <img src="assets/images/icon-success.svg" alt="" class="success-icon">
            <p class="service-perk">Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="assets/images/icon-success.svg" alt="" class="success-icon">
            <p class="service-perk">And much more!</p>
          </li>
        </ul>
        <form>
          <label for="mail">Email address</label>
          <input type="email" name="usermail" id="mail" placeholder="email@company.com">
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </article>
  </main>

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
</body>
</html>
